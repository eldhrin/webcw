<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Game App</title>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script type='text/javascript' src='js/bundle.js'></script>
  <link rel='stylesheet' type='text/css' href='/style.css'>
</head>
<body>
  <div style='position: absolute; top: 0px; left: 0px;'>
    <canvas id ='gameBoard' width='700' height='600'>
      Does not support canvas
    </canvas>
  </div>
  <div id='left_hand_section' style='position: absolute; top: 0px; right: 0px;'>

    <a href="/login">Login to save progress</a>
    <input type="text" id="new_game_name" placeholder="New Game Name...">
    <input type="button" id="add_game" value=" Add a New Game ">
    <div id='game_name_placeholder' align="right" style='padding-top: 10px'></div>
    <div align="right" style='padding-top: 10px'>
      <input type="button" id="join_selected_game" value="Join Game!">
    </div>
    <div id="player_color_placeholder" align="right" style='padding-top: 10px'></div>
    <div id="current_turn_color_placeholder" align="right" style='padding-top: 10px'></div>
  </div>
</body>
</html>
